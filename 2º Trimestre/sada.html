<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparación RacerWall vs Otros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table, th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        .slider-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .slider-image {
            width: 100%;
            display: block;
            transition: opacity 0.5s ease-in-out;
        }

        .slider {
            width: 100%;
            height: 20px;
            background: #ddd;
            -webkit-appearance: none;
            appearance: none;
            outline: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <h1>Comparación entre RacerWall y Otros</h1>

    <!-- Tabla de Comparación -->
    <table>
        <thead>
            <tr>
                <th>Característica</th>
                <th>RacerWall</th>
                <th>Otros</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Material</td>
                <td>Metal de alta calidad</td>
                <td>Plástico</td>
            </tr>
            <tr>
                <td>Durabilidad</td>
                <td>Alta</td>
                <td>Baja</td>
            </tr>
            <tr>
                <td>Diseño</td>
                <td>Personalizable</td>
                <td>Estándar</td>
            </tr>
            <tr>
                <td>Precio</td>
                <td>Alto</td>
                <td>Bajo</td>
            </tr>
            <tr>
                <td>Resistencia al clima</td>
                <td>Excelente</td>
                <td>Regular</td>
            </tr>
        </tbody>
    </table>

    <!-- Slider de imágenes -->
    <div class="slider-container">
        <img src="image1.jpg" alt="Imagen inicial" class="slider-image" id="imageSlider">
        <input type="range" min="0" max="100" value="0" class="slider" id="imageRange">
    </div>

    <script>
        const slider = document.getElementById('imageRange');
        const image = document.getElementById('imageSlider');

        slider.addEventListener('input', function() {
            const value = slider.value;

            // Cambiar la imagen dependiendo del valor del slider
            if (value > 50) {
                image.src = "image2.jpg"; // Imagen a mostrar cuando el valor del slider es mayor a 50
            } else {
                image.src = "image1.jpg"; // Imagen a mostrar cuando el valor del slider es menor o igual a 50
            }
        });
    </script>

</body>
</html>
