<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAW1</title>
    <link rel="stylesheet" href="/2º trimestre/estilos 2º trimestre/formularios.css">
</head>
<body>
    <h1 contenteditable>Formularios</h1><!--contenteditable para que se pueda editar el contenido desde la web-->
    <form name="Daw" action="validar.html" method="GET">
        <fieldset><legend>Informacion Obligatoria</legend><!--fieldset para agurpar y legend para poner un titulo-->

            <label>Usuario: <input required="on" placeholder="nombre de usuario" 
                autofocus="on" autocomplete="off" type="text" name="user"/>
            </label><br/>
            <label>Password: <input placeholder="contraseña" maxlength="5"
                type="password" name="password"/></label><br/>
            <label>Dni<input type="text" name="dni" pattern="[0-9]{8}[A-Za-z]" 
                    required="on"/></label><br/>
            <lable>Telefono <input type="text" name="Telefono" pattern="[679][0-9]{8}"
                    required="on"/></lable><br/>
            <lable>Fotografia <input type="file" name="Fotografia" required="on"/>
                    </lable><br/>
        </fieldset>
        <fieldset><legend>Informacion Opcional</legend>
            Sexo:
            <label><input type="radio" name="sexo" value="hombre" />hombre</label>
            <label><input type="radio" name="sexo" value="mujer" />mujer</label>
            <label></label><input type="radio" name="sexo" value="otro" />otro</label>
            <label></label><input type="radio" name="sexo" value="ns/nc" />ns/nc</label><br/>

            Aficciones:
            <label><input type="checkbox" name="Aficciones" value="futbol" />futbol</label>
            <label><input type="checkbox" name="Aficciones" value="cante" />cante</label>
            <label></label><input type="checkbox" name="Aficciones" value="pingpong" />pingpong</label>
            <label></label><input type="checkbox" name="Aficciones" value="formula1" checked="on"/>formula 1</label><br/><!--checked on para estar siempre seleccionado*/-->

            Sexo:
            <select name="sexo">
                <option>Hombre</option>
                <option>Mujer</option>
                <option selected="on">Otro</option><!-- selected para q aparezca primero por defecto-->
                <option>NS/NC</option>
            </select><br/>

            Aficciones:
            <select name="Aficciones" multiple="on" size="3"> <!--multiple para seleccion multiple y size para el tamaño-->
                <option>Futbol</option>
                <option>Cante</option>
                <option selected="on">Ping Pong</option><!-- selected para q aparezca primero por defecto-->
                <option>Formula 1</option>
            </select><br/>
        </fieldset><br/>

        <fieldset>
            <legend>Nuevos input</legend>
            <input type="email" name="email" /><br/>
            <input type="url" name="url" /><br/>
            <input type="number" name="edad" min="18" max="67" step="3" /><br/> <!-- number solo para numeros/min y max para minimos y maximos/step avanza de 3 en 3-->
            <input type="range" name="edad2" min="18" max="67" /><br/> <!-- range para lo mismo pero de forma grafica-->
           
            <!--para fechas-->
            <input type="date" name="fecha1"/>
            <input type="month" name="fecha2"/>
            <input type="week" name="fecha3"/>
            <input type="time" name="hora"/>
            <input type="datetime-local" name="fecha4"/><br/>
            <input type="color" value="#00F00"/><br/><!--para elegir el color rgb-->
            <input type="search" name="busqueda" /><button type="button">Buscar</button><br/><!--search no hace nada es estetico-->
            <input type="tel" name="Telefono"/><!--no hace nada solo, para q sirva hay q validar-->
        </fieldset><br/>
        <textarea placeholder="Comenta algo" name="comentarios" rows="5" cols="80"></textarea><!--para escribir un texto row y cols es para determinar filas y columnas
        // place holder para poner un texto casi invisible-->
            </form>
        <input type="submit" value="OK"/>
        <button type="submit">Aceptar</button>

        <input type="reset" value="Limpiar"/><!--reset para limpiar y volver al valor inicial-->
        <button type="reset">Cancerlar</button>

        <input type="button" value="No se no se"/>
        <button type="button">Ya veremos</button><!-- button para un boton que no hace nada-->
    </form> 
</body>
</html>
